<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ticketing.css"/>
</head>
<body>
    <section class="ticket-booking">
    <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/3b7646f0a496de7d330e3702198a47e0d07efdc5e527e2f52c9ca991c2a2da74?placeholderIfAbsent=true&apiKey=0334b9199f9643c88d155c7049bd6fb8"
        alt=""
        class="background-image"
    />
    <div class="content-wrapper">
        <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/223d182c6936be5a7bc784ff21a824cfdc0e2becb30983ed90562745a3129bef?placeholderIfAbsent=true&apiKey=0334b9199f9643c88d155c7049bd6fb8"
        alt=""
        class="background-image"
        />
        <nav class="tab-navigation">
        <div class="tab-item">
            <span>Ticketing</span>
        </div>
        <div class="active-tabs">
            <div class="review-tab">
            <span>Review</span>
            </div>
            <div class="location-tab">  
            <span>Location</span>
            </div>
        </div>
        </nav>
        <div class="booking-details">
            <div class="details-container">
                <div class="date-selection">
                <div class="visit-date">
                    <h2 class="visit-date-label">Date of Visit</h2>
                    <h5 class="availability-check">Check availability dates</h5>
                </div>
                    <div class="date-options">
                        <div class="date-option">
                            <span class="date-option-day">Sun</span>
                            <span class="date-option-date">01 Aug</span>
                        </div>
                        <div class="date-option selected-option">
                            <span class="date-option-day">Mon</span>
                            <span class="date-option-date">02 Aug</span>
                        </div>
                        <div class="date-option">
                            <span class="date-option-day">Tue</span>
                            <span class="date-option-date">03 Aug</span>
                        </div>
                        <div class="date-option">
                            <span class="date-option-day">Wed</span>
                            <span class="date-option-date">04 Aug</span>
                        </div>
                        <div class="date-option">
                            <span class="date-option-day">Thu</span>
                            <span class="date-option-date">05 Aug</span>
                        </div>
                        <div class="date-option">
                            <span class="date-option-day">Fri</span>
                            <span class="date-option-date">06 Aug</span>
                        </div>
                        <div class="date-option">
                            <span class="date-option-day">Sat</span>
                            <span class="date-option-date">07 Aug</span>
                        </div>
                    </div>
                    <div class="period-validity">

                        <p class="validity-period">Validity Period :</p>
                        <p class="validity-end">2 Aug 2024</p>
                    </div>
                </div>
                    <h2 class="ticket-type-label">Date of Visit</h2>
                    <div class="ticket-type">
                        <p class="ticket-age">11 years and older</p>
                    <div class="ticket-details">
                    <p class="ticket-price">IDR 297.500/pax</p>
                    <div class="quantity-selector">
                        <button class="quantity-button" aria-label="Decrease quantity" onclick="decreasequantity()">-</button>
                        <span class="quantity-value" id="quantity" aria-label="Current quantity">0</span>
                        <button class="quantity-button" aria-label="Increase quantity" onclick="increasequantity()">+</button>
                    </div>
                </div>
                </div>
                <hr class="divider"/>
                <div class="total-section">
                <h3 class="total-label">Total (4 pax):</h3>
                <div class="total-checkout">
                    <p class="total-amount">IDR 1.190.000</p>
                    <a href="../../checkout/index.html">
                        <button class="checkout-button">Checkout</button>
                    </a>
                </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script>
        const quantityValue = document.querySelector('.quantity-value');
        const decreaseButton = document.querySelector('.quantity-button[aria-label="Decrease quantity"]');
        const increaseButton = document.querySelector('.quantity-button[aria-label="Increase quantity"]');
        const totalAmount = document.querySelector('.total-amount');

        const unitPrice = 297500;

        function decreaseQuantity() {
        let currentQuantity = parseInt(quantityValue.textContent);
        if (currentQuantity > 0) {
            currentQuantity--;
            quantityValue.textContent = currentQuantity.toString();
            updateTotalAmount(currentQuantity);
        }
        }

        function increaseQuantity() {
        let currentQuantity = parseInt(quantityValue.textContent);
        currentQuantity++;
        quantityValue.textContent = currentQuantity.toString();
        updateTotalAmount(currentQuantity);
        }

        function updateTotalAmount(quantity) {
        const total = quantity * unitPrice;
        totalAmount.textContent = `IDR ${total.toLocaleString()}`;
        }

        decreaseButton.addEventListener('click', decreaseQuantity);
        increaseButton.addEventListener('click', increaseQuantity);

        updateTotalAmount(parseInt(quantityValue.textContent));
    </script>
</body>
</html>
